<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gametime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <button id="Rules">Rules</button>
      <h2>MIAMI<span>FEUD</span></h2>
      <button id="btn_game-quit">Quit Game</button>
    </header>
    <main>
      <form id="form_game-start"> 
        <div><h1>Welcome to <span>MIAMI</span></h1></div>
        <div class="form_input-players">
          <input id="input_name-player1" placeholder="Player 1 Name">
          <input id="input_name-player2" placeholder="Player 2 Name">
          <button id="btn_game-start">Start Game</button>
        </div>
      </form>
      <div id="game-board">
        <div id="top-left"></div>
          <p id="steve1"></p>
          <article class="container player-container p1 neon-player-box">
            <div>
              <h3 id="name_player-1"></h3>
              <p class="player_score">Score: <span id="score_player-1">0</span></p>
            </div>
          </article>
          <div class="round">
            <h3 id="round_current-round">Round <span>1</span></h3>
          </div>
          <article class="container game-container">
            <section class="survey-box-container">
              <div class="survey-box survey-box-0">
                <div class="turn_answer-container">
                  <p class="turn_answer-0"></p>
                  <p class="turn_answer-respondents-0"></p>
                </div>
              </div>
              <div class="survey-box survey-box-1">
                <div class="turn_answer-container">
                  <p class="turn_answer-0"></p>
                  <p class="turn_answer-respondents-1"></p>
                </div>
              </div>
              <div class="survey-box survey-box-2">
                <div class="turn_answer-container">
                <p class="turn_answer-0"></p>
                <p class="turn_answer-respondents-2"></p>
              </div>
              </div>
            </section>
          </article>
          <form class="submit-form" onSubmit="return false">
            <label id="survey_output" for="input_player-guess"></label>
            <input id="input_player-guess" type="text">
            <button id="btn_submit" name="button">Submit!</button>
          </form>
          <div id="bottom-right"></div>
          <div id="bottom-left"></div>
        <div id="top-right"></div>
          <p id="steve2"></p>
          <article class="container player-container p2">
            <div>
              <h3 id="name_player-2"></h3>
              <p class="player_score">Score:<span id="score_player-2">0</span></p>
            </div>
          </article>
      </div>
    </main>
  </body>
</html>
