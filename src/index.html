<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gametime</title>
  </head>
  <body>
    <header>
      <h1>Family Feud</h1>
    </header>
    <main>
      <form id="form_game-start"> 
        <input id="input_name-player1" placeholder="Player 1">
        <input id="input_name-player2" placeholder="Player 2">
        <button id="btn_game-start">Start Game</button>
      </form>
      <div id="game_board">
        <section class="column player-column">
          <article class="container player-container">
            <div class="name-and-score">
              <h3 id="name_player-1"></h3>
              <p id="score_player-1">Score: 0</p>
            </div>
          </article>
        </section>
        <section class="game-column column">
          <article class="container game-container">
            <div class="round">
              <h3>Round 1</h3>
            </div>
            <section class="survey-box-container">
              <div class="survey-box survey-box-1">
                <p class="survey-1">Hidden answer 1</p>
              </div>
              <div class="survey-box survey-box-2">
                <p class="survey-2">Hidden answer 2</p>
              </div>
              <div class="survey-box survey-box-3">
                <p class="survey-3">Hidden answer 3</p>
              </div>
            </section>
            <form class="submit-form">
              <p class="timer">30.00</p>
              <form class="guess-and-input_player-1">
                <label for="input_player-guess">player guess</label>
                <input id="input_player-guess" type="text" name="" value="">
              </form>
              <button id="btn_submit" type="button" name="button">Submit!</button>
            </form>
          </article>
        </section>
        <section class="column player-column">
          <article class="container player-container">
            <div class="name-and-score">
              <h3 id="name_player-2"></h3>
              <p id="score_player-2">Score: 0</p>
            </div>
          </article>
        </section>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
